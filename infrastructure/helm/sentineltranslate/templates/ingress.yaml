{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sentineltranslate.fullname" . }}
  labels:
    {{- include "sentineltranslate.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .backend.service.name "sidecar" }}
                name: {{ include "sentineltranslate.sidecar.fullname" $ }}
                {{- else if eq .backend.service.name "api" }}
                name: {{ include "sentineltranslate.api.fullname" $ }}
                {{- else }}
                name: {{ .backend.service.name }}
                {{- end }}
                port:
                  number: {{ .backend.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
