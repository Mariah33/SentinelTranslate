apiVersion: v2
name: sentineltranslate
description: A Helm chart for SentinelTranslate - distributed machine translation pipeline with hallucination prevention
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - machine-translation
  - triton
  - celery
  - fastapi
  - ml-inference
maintainers:
  - name: Mariah33
    email: mariah33@gmail.com
sources:
  - https://github.com/mariah33/SentinelTranslate
dependencies:
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kube-prometheus-stack
    version: "79.7.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.enabled
