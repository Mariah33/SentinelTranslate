apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: icu-service-hpa
  namespace: sentinel-translate
  labels:
    app: icu-service
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: icu-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  # Scaling behavior
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        # Scale up by 50% or 2 pods (whichever is larger)
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        # Scale down by 50% per 120 seconds
        - type: Percent
          value: 50
          periodSeconds: 120
      selectPolicy: Max
