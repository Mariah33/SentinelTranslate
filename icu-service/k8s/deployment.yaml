apiVersion: apps/v1
kind: Deployment
metadata:
  name: icu-service
  namespace: sentinel-translate
  labels:
    app: icu-service
    component: microservice
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: icu-service
  template:
    metadata:
      labels:
        app: icu-service
        component: microservice
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Graceful shutdown period
      terminationGracePeriodSeconds: 30

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - icu-service
                topologyKey: kubernetes.io/hostname

      containers:
        - name: icu-service
          image: icu-service:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8083
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: icu-service-config

          # Additional environment variables
          env:
            - name: SERVICE_NAME
              value: "icu-service"
            - name: PYTHONUNBUFFERED
              value: "1"

          # Resource requests and limits
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi

          # Liveness probe - restart pod if service is dead
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Startup probe - give container time to start up
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
            successThreshold: 1

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL

          # Volume mounts for temp directories
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # Restart policy
      restartPolicy: Always

      # Service account
      serviceAccountName: icu-service
