version: '3.8'

services:
  lang-detect-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: lang-detect-service:latest
    container_name: lang-detect-service
    ports:
      - "8082:8082"
    environment:
      - LANG_DETECT_MODEL_PATH=/app/models/lang-detect
    volumes:
      # Volume mount for models (optional - models are in container by default)
      - ./models:/app/models/lang-detect:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sentineltranslate

networks:
  sentineltranslate:
    driver: bridge
