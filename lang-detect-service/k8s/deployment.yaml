apiVersion: apps/v1
kind: Deployment
metadata:
  name: lang-detect-service
  labels:
    app: lang-detect-service
    component: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lang-detect-service
  template:
    metadata:
      labels:
        app: lang-detect-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: lang-detect-service
          image: lang-detect-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          env:
            - name: LANG_DETECT_MODEL_PATH
              value: "/app/models/lang-detect"
          volumeMounts:
            - name: models
              mountPath: /app/models/lang-detect
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: lang-detect-models
